<p-toast
    position="bottom-center"
    [key]="workoutName"
    closable
    severity="success"
    life="1000"
>
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column flex-1">
            <div class="text-center">
                <h4>Success!</h4>
                <p>You've successfully added {{workoutName}} to your workout schedule!</p>
            </div>
        </div>
    </ng-template>
</p-toast>
